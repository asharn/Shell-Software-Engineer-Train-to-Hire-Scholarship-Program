<!DOCTYPE html>
<html>

  <head>
    <title>Udacity Todos Goals</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>

  </head>

  <body>
    <div id="app">  </div>

    <script type='text/javascript'>
      function generateId() {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
      }

      // App Code
      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';
      const RECEIVE_DATA = 'RECEIVE_DATA';

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        }
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        }
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        }
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        }
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        }
      }

      function receiveDataAction(todos, goals){
        return{
          type: RECEIVE_DATA,
          todos,
          goals
        };
      }

      function handleAddTodo(name, cb) {
        return (dispatch) => {
          return API.saveTodo(name)
            .then((todo) => {
              dispatch(addTodoAction(todo));
              cb();
            })
            .catch(() => {
              alert("There was an error. Try again.");
            });
        };
      }

      function handleDeleteTodo(todo) {
        return (dispatch) => {
          dispatch(removeTodoAction(todo.id));

          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo));
            alert("An error occurred. Try again.");
          });
        };
      }

      function handleToggle(id) {
        return (dispatch) => {
          dispatch(toggleTodoAction(id));

          return API.saveTodoToggle(id).catch(() => {
            dispatch(toggleTodoAction(id));
            alert("An error occurred. Try again.");
          });
        };
      }

      function handleAddGoal(name, cb) {
        return (dispatch) => {
          return API.saveGoal(name)
            .then((goal) => {
              dispatch(addGoalAction(goal));
              cb();
            })
            .catch(() => alert("There was an error. Try again."));
        };
      }

      function handleDeleteGoal(goal) {
        return (dispatch) => {
          dispatch(removeGoalAction(goal.id));

          return API.deleteGoal(goal.id).catch(() => {
            dispatch(addGoalAction(goal));
            alert("An error occurred. Try again.");
          });
        };
      }

      function handleInitialData() {
        return (dispatch) => {
          return Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              dispatch(receiveDataAction(todos, goals));
            }
          );
        };
      }

      function todos(state = [], action) {
        switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]);
        case REMOVE_TODO:
          return state.filter((todo) => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map((todo) => todo.id !== action.id ? todo :
            Object.assign({}, todo, {
              complete: !todo.complete
            }));
        case RECEIVE_DATA:
          return action.todos;
        default:
          return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);
        case REMOVE_GOAL:
          return state.filter((goal) => goal.id !== action.id);
        case RECEIVE_DATA:
          return action.goals;
        default:
          return state;
        }
      }
      
      const checker = (store) => (next) => (action) => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad idea.");
        }

        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Nope. That's a bad idea.");
        }

        return next(action);
      };

      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log("The action: ", action);
        const result = next(action);
        console.log("The new state: ", store.getState());
        console.groupEnd();
        return result;
      };

      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading
        }),
        Redux.applyMiddleware(ReduxThunk.default, checker, logger)
      );
    </script>

    <script type="text/babel">
      const List = (props) => {
        return(
          <ul>
            {
              props.items &&
              props.items.map((item)=>(
                <li key={item.id}>
                  <span style ={{
                    textDecoration: item.complete ? "line-through":"none"
                  }

                  }
                  onClick={()=>props.toggle && props.toggle(item.id)}>{item.name}</span>
                  <button onClick={()=>props.remove(item)}>X</button>
                  </li>
              ))
            }
          </ul>  
        );
      };

      const Todos = (props) =>{
        const inputRef = React.useRef();

        const addItem = (e) =>{
          e.preventDefault();
          props.dispatch(
            handleAddTodo(
              inputRef.current.value,
              () => (inputRef.current.value = "")
            )
          );
        };

        const removeItem = (todo) => {
          props.dispatch(handleDeleteTodo(todo));
        };

        const toggleItem = (id) => {
          props.dispatch(handleToggle(id));
        };

        return(
          <div>
            <h1>Todo List</h1>
            <input type='text' placeholder='Add Todo' ref={inputRef} />
            <button onClick={addItem}>Add Todo</button>
            <List toggle={toggleItem} remove={removeItem} items={props.todos} />  
          </div>
        );
      };

      const ConnectedTodos = () => {
        return (
          <Context.Consumer>
            {(store) => {
              const { todos } = store.getState();

              return <Todos todos={todos} dispatch={store.dispatch} />;
            }}
          </Context.Consumer>
        );
      };

      
      const Goals = (props) =>{
        const inputRef = React.useRef();

        const addItem = (e) =>{
          e.preventDefault();
          props.dispatch(
            handleAddGoal(
              inputRef.current.value,
              () => (inputRef.current.value = "")
            )
          );
        };

        const removeItem = (goal) => {
          props.dispatch(handleDeleteGoal(goal));
        };

        return(
          <div>
            <h1>Goal List</h1>
            <input type='text' placeholder='Add Goal' ref={inputRef} />
            <button onClick={addItem}>Add Goal</button>
            <List remove={removeItem} items={props.goals} />  
          </div>
        );
      };

      const ConnectedGoals = () => {
        return (
          <Context.Consumer>
            {(store) => {
              const { goals } = store.getState();

              return <Goals goals={goals} dispatch={store.dispatch} />;
            }}
          </Context.Consumer>
        );
      };

      const App = (props) =>{
        const [valu, setValue] = React.useState(0);
        React.useEffect(()=>{
          store.dispatch(handleInitialData());
          props.store.subscribe(() => {
            setValue((value)=>value+1);
          });
        }, []);

        const {loading} = store.getState();

        if (loading === true) {
          return <h3>Loading</h3>;
        }

        return(
          <div>
            <ConnectedTodos />
            <ConnectedGoals />
          </div>
        );
      };

      const ConnectedApp = () => {
        return (
          <Context.Consumer>
            {(store) => <App store={store} />}
          </Context.Consumer>
        );
      };

      const Context = React.createContext();

      const Provider = (props) => {
        return (
          <Context.Provider value={props.store}>
            {props.children}
          </Context.Provider>
        );
      };

      ReactDOM.render(
        <Provider store={store}>
          <ConnectedApp />
        </Provider>,
        document.getElementById("app")
      );
      
    </script>
  </body>

</html>
