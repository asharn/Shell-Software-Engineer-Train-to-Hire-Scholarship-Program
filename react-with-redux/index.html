<!DOCTYPE html>
<html>

  <head>
    <title>Udacity Todos Goals</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
  </head>

  <body>
    <div>
      <h1>Todo List</h1>
      <input id='todo' type='text' placeholder='Add Todo' />
      <button id='todoBtn'>Add Todo</button>
      <ul id='todos'></ul>
    </div>
    <div>
      <h1>Goals</h1>
      <input id='goal' type='text' placeholder='Add Goal' />
      <button id='goalBtn'>Add Goal</button>
      <ul id='goals'></ul>
    </div>

    <hr/>

    <div id="app">

    </div>


    <script type='text/javascript'>
      function generateId() {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
      }

      // App Code
      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';

      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        }
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        }
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        }
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        }
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        }
      }

      function todos(state = [], action) {
        switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo]);
        case REMOVE_TODO:
          return state.filter((todo) => todo.id !== action.id);
        case TOGGLE_TODO:
          return state.map((todo) => todo.id !== action.id ? todo :
            Object.assign({}, todo, {
              complete: !todo.complete
            }));
        default:
          return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal]);
        case REMOVE_GOAL:
          return state.filter((goal) => goal.id !== action.id);
        default:
          return state;
        }
      }
      const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
      }));

      store.subscribe(() => {
        const {
          goals,
          todos
        } = store.getState();

        document.getElementById('goals').innerHTML = '';
        document.getElementById('todos').innerHTML = '';

        goals.forEach(addGoalToDOM);
        todos.forEach(addTodoToDOM);
      });

      // DOM code
      function addTodo() {
        const input = document.getElementById('todo');
        const name = input.value;
        input.value = '';

        store.dispatch(addTodoAction({
          name,
          complete: false,
          id: generateId()
        }));
      }

      function addGoal() {
        const input = document.getElementById('goal');
        const name = input.value;
        input.value = '';

        store.dispatch(addGoalAction({
          id: generateId(),
          name,
        }));
      }

      document.getElementById('todoBtn')
        .addEventListener('click', addTodo);

      document.getElementById('goalBtn')
        .addEventListener('click', addGoal);

      function createRemoveButton(onClick) {
        const removeBtn = document.createElement('button');
        removeBtn.innerHTML = 'X';
        removeBtn.addEventListener('click', onClick);
        return removeBtn;
      }

      function addTodoToDOM(todo) {
        const node = document.createElement('li');
        const text = document.createTextNode(todo.name);

        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeTodoAction(todo.id));
        })

        node.appendChild(text);
        node.appendChild(removeBtn);
        node.style.textDecoration = todo.complete ? 'line-through' : 'none';
        node.addEventListener('click', () => {
          store.dispatch(toggleTodoAction(todo.id));
        });

        document.getElementById('todos')
          .appendChild(node);
      }

      function addGoalToDOM(goal) {
        const node = document.createElement('li');
        const text = document.createTextNode(goal.name);
        const removeBtn = createRemoveButton(() => {
          store.dispatch(removeGoalAction(goal.id));
        });

        node.appendChild(text);
        node.appendChild(removeBtn);

        document.getElementById('goals')
          .append(node);
      }
    </script>

    <script type="text/babel">
      const List = (props) => {
        return(
          <ul>
            {
              props.items &&
              props.items.map((item)=>(
                <li key={item.id}>
                  <span style ={{
                    textDecoration: item.complete ? "line-through":"none"
                  }

                  }
                  onClick={()=>props.toggle && props.toggle(item.id)}>{item.name}</span>
                  <button onClick={()=>props.remove(item)}>X</button>
                  </li>
              ))
            }
          </ul>  
        );
      };

      const Todos = (props) =>{
        const inputRef = React.useRef();

        const addItem = (e) =>{
          e.preventDefault();
          const name = inputRef.current.value;
          inputRef.current.value = "";
          props.store.dispatch(addTodoAction({
            name,
            complete: false,
            id: generateId()
          }));
        };

        const removeItem = (todo) => {
          props.store.dispatch(removeTodoAction(todo.id));
        };

        const toggleItem = (id) => {
          props.store.dispatch(toggleTodoAction(id));
        };

        return(
          <div>
            <h1>Todo List</h1>
            <input type='text' placeholder='Add Todo' ref={inputRef} />
            <button onClick={addItem}>Add Todo</button>
            <List toggle={toggleItem} remove={removeItem} items={props.todos} />  
          </div>
        );
      };

      
      const Goals = (props) =>{
        const inputRef = React.useRef();

        const addItem = (e) =>{
          e.preventDefault();
          const name = inputRef.current.value;
          inputRef.current.value = "";
          props.store.dispatch(addGoalAction({
            name,
            id: generateId()
          }));
        };

        const removeItem = (goal) => {
          props.store.dispatch(removeGoalAction(goal.id));
        };

        return(
          <div>
            <h1>Goal List</h1>
            <input type='text' placeholder='Add Goal' ref={inputRef} />
            <button onClick={addItem}>Add Goal</button>
            <List remove={removeItem} items={props.goals} />  
          </div>
        );
      };

      const App = (props) =>{
        const [valu, setValue] = React.useState(0);
        React.useEffect(()=>{
          props.store.subscribe(() => {
            setValue((value)=>value+1);
          });
        }, []);

        const {todos, goals} = props.store.getState();
        return(
          <div>
            <Todos todos={todos} store={props.store}/>
            <Goals goals={goals} store={props.store}/>
          </div>
        );
      };

      ReactDOM.render(<App store={store}/>, document.getElementById("app"));
    </script>
  </body>

</html>
